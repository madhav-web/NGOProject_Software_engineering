<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <title>Gareeb Log</title>
    </head>
    <body>
      <header class="header">
        <div class="logo-box">
          <img src="img/logo-white.png" alt="logo" class="logo">
        </div>
        <div class="text-box">
          <h1 class="heading">
            <span class="heading__primary">Add opportunity</span>
            <span class="heading__sub">it is where it happens</span>
          </h1>

          <a href="#" class="btn btn-white">Discover More</a>

        </div>
      </header>
    </div>
  </header>
  <div class="container mt-5">
    <form  action="/add_opportunity" method="post">
      <div class="form-group">
        <label for="fname">Name of the opportunity</label>
        <input type="text" required name="aname" id="fname" class="form-control">
      </div>
      <div class="form-group">
        <label for="lname">Start Date</label>
        <input type="date" required name="adate1" id="lname" class="form-control">
      </div>
      <div class="form-group">
        <label for="lname">End Date</label>
        <input type="date" required name="adate2" id="lname" class="form-control">
      </div>
      <div class="form-group">
        <label for="lname">Organization organzing it</label>
        <input type="text" required name="aorganizer" id="lname" class="form-control">
      </div>
      <div class="form-group">
        <label for="lname">Description of opportunity</label>
        <textarea name="aneed" rows="20" cols="50"> </textarea>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" required name="acity" id="city" class="form-control">
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" required name="astate" id="state" class="form-control">
      </div>
      <div class="form-group">
        <label for="pcode">Bank Account number</label>
        <input type="number" required name="ano" id="pcode" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email address for contact</label>
        <input type="email" required name="aemail" id="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="phone">Phone number for contact</label>
        <input type="text" required name="aphone" id="phone" class="form-control">
      </div>
      <div class="form-group">
        <label for="phone">Your Unique id code (5 digit)</label>
        <input type="number" required name="aid" id="phone" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary"name="button">Submit</button>
      <a href="/">Return back to Homepage</a>
    </form>
  </div>


</body>
<script src="index.js"></script>
</html>
