        @keyframes moveleft {

          0%{
            opacity: 0;
            transform: translateX(-100px);
          }

          80%{
            transform: translateX(10px);
          }

          100%{
            opacity: 1;
            transform: translate(0);
          }

        }

        @keyframes moveright {

          0%{
            opacity: 0;
            transform: translateX(100px);
          }

          80%{
            transform: translateX(-10px);
          }

          100%{
            opacity: 1;
            transform: translate(0);
          }

        }

        @keyframes fadein {
          0%{
            opacity: 0
          }

          100%{
            opacity: 1
          }

        }

        /* ----------------------------------------------- */
        /* BASIC SETUP */
        /* ----------------------------------------------- */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            font-family: 'Abril Fatface', cursive;
            background-color: #fff;
            color: #555;
            font-family: 'Lato', 'Arial', sans-serif;
            font-weight: 300;
            font-size: 20px;
            text-rendering: optimizeLegibility;
            overflow-x: hidden;
        }

        .clearfix {zoom: 1;}
        .clearfix:after {
            content: '.';
            clear: both;
            display: block;
            height: 0;
            visibility: hidden;
        }

        /* ----------------------------------------------- */
        /* REUSABLE COMPONENTS */
        /* ----------------------------------------------- */


        .row {
            font-family: 'Bree Serif', serif;
            max-width: 1140px;
            margin: 0 auto;
        }

        section {
            padding: 80px 0;
        }

        .box {
            padding: 1%;
        }

        /* ----- HEADINGS ----- */
        h1,
        h2,
        h3 {
            font-weight: 300;
            text-transform: uppercase;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #fff;
            font-size: 240%;
            word-spacing: 4px;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 180%;
            word-spacing: 2px;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        h3 {
            font-size: 110%;
            margin-bottom: 15px;
        }

        h2:after {
            display: block;
            height: 2px;
            background-color: #e67e22;
            content: " ";
            width: 100px;
            margin: 0 auto;
            margin-top: 30px;
        }

        /* ----- PARAGRAPHS ----- */
        .long-copy {
            line-height: 145%;
            width: 70%;
            margin-left: 15%;
        }

        .box p {
            font-size: 90%;
            line-height: 145%;
        }


        /* ----- ICONS ----- */
        .icon-big {
            font-size: 350%;
            display: block;
            color: #e67e22;
            margin-bottom: 10px;
        }

        .icon-small {
            display: inline-block;
            width: 30px;
            text-align: center;
            color: #e67e22;
            font-size: 120%;
            margin-right: 10px;

            /*secrets to align text and icons*/
            line-height: 120%;
            vertical-align: middle;
            margin-top: -5px;
        }

        /* ----- LINKS ----- */

        a:link,
        a:visited {
            color: #e67e22;
            text-decoration: none;
            padding-bottom: 1px;
            border-bottom: 1px solid #e67e22;
            -webkit-transition: border-bottom 0.2s, color 0.2s;
            transition: border-bottom 0.2s, color 0.2s;
        }

        a:hover,
        a:active {
            color: #555;
            border-bottom: 1px solid transparent;
        }

        /* ----- BUTTONS ----- */
        .btn:link,
        .btn:visited,
        input[type=submit] {
            display: inline-block;
            padding: 10px 30px;
            font-weight: 300;
            text-decoration: none;
            border-radius: 200px;
            -webkit-transition: background-color 0.2s, border 0.2s, color 0.2s;
            transition: background-color 0.2s, border 0.2s, color 0.2s;
        }

        .btn-full:link,
        .btn-full:visited,
        input[type=submit] {
            background-color: #e67e22;
            border: 1px solid #e67e22;
            color: #fff;
            margin-right: 15px;
        }

        .btn-ghost:link,
        .btn-ghost:visited {
            border: 1px solid #e67e22;
            color: #e67e22;
        }

        .btn:hover,
        .btn:active,
        input[type=submit]:hover,
        input[type=submit]:active {
            background-color: #cf6d17;
        }

        .btn-full:hover,
        .btn-full:active {
            border: 1px solid #cf6d17;
        }

        .btn-ghost:hover,
        .btn-ghost:active {
            border: 1px solid #cf6d17;
            color: #fff;
        }


        /* ----------------------------------------------- */
        /* HEADER */
        /* ----------------------------------------------- */

        header {
            background-image: -webkit-linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url(img/ngoimg.jpg);
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url(img/ngoimg.jpg);
            background-size: cover;
            background-position: center;
            height: 100vh;
            background-attachment: fixed;
        }

        .hero-text-box {
            position: absolute;
            width: 1140px;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .logo {
            height: 100px;
            width: auto;
            float: left;
            margin-top: 20px;
        }

        .logo-black {
            display: none;
            height: 50px;
            width: auto;
            float: left;
            margin: 5px 0;
        }

        /* Main navi */
        .main-nav {
            float: right;
            list-style: none;
            margin-top: 55px;
        }

        .main-nav li {
            display: inline-block;
            margin-left: 40px;
        }

        .main-nav li a:link,
        .main-nav li a:visited {
            padding: 8px 0;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 90%;
            border-bottom: 2px solid transparent;
            -webkit-transition: border-bottom 0.2s;
            transition: border-bottom 0.2s;
        }

        .main-nav li a:hover,
        .main-nav li a:active {
            border-bottom: 2px solid #e67e22;
        }


        /* Mobile navi */
        .mobile-nav-icon {
            float: right;
            margin-top: 30px;
            cursor: pointer;
            display: none;
        }

        .mobile-nav-icon i {
            font-size: 200%;
            color: #fff;
        }


        /* Sticky navi */
        .sticky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 2px #efefef;
            z-index: 9999;
        }

        .sticky .main-nav { margin-top: 18px; }

        .sticky .main-nav li a:link,
        .sticky .main-nav li a:visited {
            padding: 16px 0;
            color: #555;
        }

        .sticky .logo { display: none; }
        .sticky .logo-black { display: block; }

        /* ----------------------------------------------- */
        /* FEATURES */
        /* ----------------------------------------------- */

        .section-features .long-copy {
            margin-bottom: 30px;
        }


        /* ----------------------------------------------- */
        /* MEALS */
        /* ----------------------------------------------- */

        .section-meals {
            padding: 0;
        }

        .meals-showcase {
            list-style: none;
            width: 100%;
        }

        .meals-showcase li {
            display: block;
            float: left;
            width: 25%;
        }

        .meal-photo {
            width: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        .meal-photo img {
            opacity: 0.7;
            width: 100%;
            height: auto;
            -webkit-transform: scale(1.15);
            -ms-transform: scale(1.15);
            transform: scale(1.15);
            -webkit-transition: -webkit-transform 0.5s, opacity 0.5s;
            transition: transform 0.5s, opacity 0.5s;
        }

        .meal-photo img:hover {
            opacity: 1;
            -webkit-transform: scale(1.03);
            -ms-transform: scale(1.03);
            transform: scale(1.03);
        }



        /* ----------------------------------------------- */
        /* HOW IT WORKS SECTION */
        /* ----------------------------------------------- */

        .section-steps {
            background-color: #f4f4f4;
        }

        .steps-box {
            margin-top: 30px;
        }


        .steps-box:first-child {
            text-align: right;
            padding-right: 3%;
        }

        .steps-box:last-child {
            text-align: left;
            padding-left: 3%;
            margin-top: 70px;
        }

        .app-screen {
            width: 40%;
        }

        .works-step {
            margin-bottom: 50px;
        }

        .works-step:last-of-type {
            margin-bottom: 80px;
        }

        .works-step div {
            color: #e67e22;
            font-size: 150%;
            height: 54px;
            width: 54px;
            border: 2px solid #e67e22;
            border-radius: 50%;
            display: inline-block;
            text-align: center;
            margin-right: 25px;
            float: left;
            padding: 5px;
        }

        .btn-app:link,
        .btn-app:visited {
            border: 0;
        }

        .btn-app img {
            height: 50px;
            width: auto;
            margin-right: 10px;
        }


        /* ----------------------------------------------- */
        /* CITIES */
        /* ----------------------------------------------- */

        .box img {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        .city-feature {
            margin-bottom: 5px;
        }


        /* ----------------------------------------------- */
        /* TESTIMONIALS */
        /* ----------------------------------------------- */

        .section-testimonials {
            background-image: -webkit-linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url(img/childngo.jpg);
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url(img/childngo.jpg);
            background-size: cover;
            color: #fff;
            background-attachment: fixed;
        }

        blockquote {
            padding: 2%;
            font-style: italic;
            line-height: 145%;
            position: relative;
            margin-top: 40px;
        }

        blockquote:before {
            content: "\201C";
            font-size: 500%;
            display: block;
            position: absolute;
            top: -5px;
            left: -5px;
        }

        cite {
            font-size: 90%;
            margin-top: 25px;
            display: block;
        }

        cite img {
            height: 45px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }


        /* ----------------------------------------------- */
        /* SIGN UP */
        /* ----------------------------------------------- */

        .section-plans {
            background-color: #f4f4f4;
        }

        .plan-box {
            background-color: #fff;
            border-radius: 5px;
            width: 90%;
            margin-left: 5%;
            box-shadow: 0 2px 2px #efefef;
        }

        .plan-box div {
            padding: 15px;
            border-bottom: 1px solid #e8e8e8;
        }

        .plan-box div:first-child {
            background-color: #fcfcfc;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .plan-box div:last-child {
            text-align: center;
            border: 0;
        }


        .plan-price {
            font-size: 300%;
            margin-bottom: 10px;
            font-weight: 100;
            color: #e67e22;
        }

        .plan-price span {
            font-size: 30%;
            font-weight: 300;
        }

        .plan-price-meal {
            font-size: 80%;
        }

        .plan-box ul {
            list-style: none;
        }

        .plan-box ul li {
            padding: 5px 0;
        }


        /* ----------------------------------------------- */
        /* FORM */
        /* ----------------------------------------------- */

        .contact-form {
            width: 60%;
            margin: 0 auto;
        }

        input[type=text],
        input[type=email],
        select,
        textarea {
            width: 100%;
            padding: 7px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        textarea {
            height: 100px;
        }

        input[type=checkbox] {
            margin: 10px 5px 10px 0;
        }

        *:focus {outline: none;}


        /* ----------------------------------------------- */
        /* FOOTER */
        /* ----------------------------------------------- */

        footer {
            background-color: #333;
            padding: 50px;
            font-size: 80%;
        }

        .footer-nav {
            list-style: none;
            float: left;
        }

        .social-links {
            list-style: none;
            float: right;
        }

        .footer-nav li,
        .social-links li {
            display: inline-block;
            margin-right: 20px;
        }

        .footer-nav li:last-child,
        .social-links li:last-child {
            margin-right: 0;
        }

        .footer-nav li a:link,
        .footer-nav li a:visited,
        .social-links li a:link,
        .social-links li a:visited {
            text-decoration: none;
            border: 0;
            color: #888;
            -webkit-transition: color 0.2s;
            transition: color 0.2s;
        }

        .footer-nav li a:hover,
        .footer-nav li a:active {
            color: #ddd;
        }

        .social-links li a:link,
        .social-links li a:visited {
            font-size: 160%;
        }

        .ion-social-facebook,
        .ion-social-twitter,
        .ion-social-googleplus,
        .ion-social-instagram {
            -webkit-transition: color 0.2s;
            transition: color 0.2s;
        }

        .ion-social-facebook:hover {
            color: #3b5998;
        }

        .ion-social-twitter:hover {
            color: #00aced;
        }

        .ion-social-googleplus:hover {
            color: #dd4b39;
        }

        .ion-social-instagram:hover {
            color: #517fa4;
        }


        footer p {
            color: #888;
            text-align: center;
            margin-top: 20px;
        }




        /* ----------------------------------------------- */
        /* Animations */
        /* ----------------------------------------------- */

        .js--wp-1,
        .js--wp-2,
        .js--wp-3
        {
            opacity: 0;
            -webkit-animation-duration: 1s;
            animation-duration: 1s;
        }

        .js--wp-4 {
            -webkit-animation-duration: 1s;
            animation-duration: 1s;
        }

        .js--wp-1.animated,
        .js--wp-2.animated,
        .js--wp-3.animated {
            opacity: 1;
        }
        /* Big tablet to 1200px (widths smaller taht the 1140px row) */
        @media only screen and (max-width: 1200px) {
            .hero-text-box {
                width: 100%;
                padding: 0 2%;
            }

            .row { padding: 0 2%; }
        }


        /* Small tablet to big tablet: from 768px to 1023px */
        @media only screen and (max-width: 1023px) {
            body { font-size: 18px;
            font-family: 'Abril Fatface', cursive; }
            section { padding: 60px 0; }

            .long-copy {
                width: 80%;
                margin-left: 10%;
            }

            .steps-box { margin-top: 10px; }
            .steps-box:last-child { margin-top: 10px; }
            .works-steps { margin-bottom: 40px; }
            .works-step:last-of-type { margin-bottom: 60px; }

            .app-screen { width: 50%; }

            .icon-small {
                width: 17px;
                margin-right: 5px;
            }

            .city-feature { font-size: 90%; }

            .plan-box {
                width: 100%;
                margin-left: 0%;
            }

            .plan-price { font-size: 250%; }
            .contact-form { width: 80%; }
        }



        /* Small phones to small tablets: from 481px to 767px */
        @media only screen and (max-width: 767px) {
            body { font-size: 16px; font-family: 'Abril Fatface', cursive;}
            section { padding: 30px 0; }

            .row,
            .hero-text-box { padding: 0 4%; }
            .col {
                width: 100%;
                margin: 0 0 4% 0;
            }


            .main-nav { display: none; }
            .mobile-nav-icon {display: inline-block;}

            .main-nav {
                float: left;
                margin-top: 30px;
                margin-left: 25px;
            }

            .main-nav li {
                display: block;
            }

            .main-nav li a:link,
            .main-nav li a:visited {
                display: block;
                border: 0;
                padding: 10px 0;
                font-size: 100%;
            }

            .sticky .main-nav { margin-top: 10px; }

            .sticky .main-nav li a:link,
            .sticky .main-nav li a:visited { padding: 10px 0; }
            .sticky .mobile-nav-icon { margin-top: 10px; }
            .sticky .mobile-nav-icon i { color: #555; }



            h1 { font-size: 180%; }
            h2 { font-size: 150%; }

            .long-copy {
                width: 100%;
                margin-left: 0%;
            }

            .app-screen { width: 40%; }
            .steps-box:first-child { text-align: center; }

            .works-step div {
                height: 40px;
                width: 40px;
                margin-right: 15px;
                padding: 4px;
                font-size: 120%;
            }

            .works-step { margin-bottom: 20px; }
            .works-step:last-of-type { margin-bottom: 20px; }

        }



        /* Small phones: from 0 to 480px */
        @media only screen and (max-width: 480px) {
            section { padding: 25px 0; }
            .contact-form {width: 100%; }
        }

        /*  SECTIONS  ============================================================================= */

        .section {
        	clear: both;
        	padding: 0px;
        	margin: 0px;
        }

        /*  GROUPING  ============================================================================= */

        .row {
            zoom: 1; /* For IE 6/7 (trigger hasLayout) */
        }

        .row:before,
        .row:after {
            content:"";
            display:table;
        }
        .row:after {
            clear:both;
        }

        /*  GRID COLUMN SETUP   ==================================================================== */

        .col {
        	display: block;
        	float:left;
        	margin: 1% 0 1% 1.6%;
        }

        .col:first-child { margin-left: 0; } /* all browsers except IE6 and lower */
